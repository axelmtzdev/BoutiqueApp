<div
  *ngIf="menuService.isMenuOpen()"
  class="fixed inset-0 bg-black/50 z-20"
  (click)="menuService.closeMenu()">
</div>

<div
  id="menu"
  class="bg-gray-900 fixed top-0 left-0 h-screen w-64 z-30 text-slate-300 flex flex-col transform transition-transform duration-300"
  [ngClass]="{ 'translate-x-0': menuService.isMenuOpen(), '-translate-x-full': !menuService.isMenuOpen(), 'md:translate-x-0': true }">

  <!-- Contenido del menú lateral -->
  <div id="logo" class="my-4 px-6">
    <h1 class="text-lg md:text-2xl font-bold text-white">
      Boutique<span class="text-blue-500">App</span>.
    </h1>
    <p class="text-slate-500 text-sm">Manage your actions and activities</p>
  </div>

  <div id="profile" class="px-6 py-6">
    <p class="text-slate-500">Welcome back,</p>
    <a href="#" class="inline-flex space-x-2 items-center">
      <span>
        <img
          class="rounded-full w-8 h-8"
          src="https://cdn.vectorstock.com/i/1000v/30/97/flat-business-man-user-profile-avatar-icon-vector-4333097.jpg"
          alt=""
        />
      </span>
      <span class="text-sm md:text-base font-bold">
        {{ user()!.name }}
      </span>
    </a>
  </div>

  <div id="nav" class="w-full px-6 flex-grow overflow-y-auto">
    @for (item of menuItems; track $index) {
      <a [routerLink]="item.path" routerLinkActive="bg-blue-800" (click)="menuService.closeMenu()" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
        <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{item.title}}</span>
          <span class="text-sm text-white/50 hidden md:block">{{item.path}}</span>
        </div>
      </a>
    }
  </div>

  <div class="px-6 py-4 mt-auto">
    <button
      (click)="onLogout()"
      class="w-full center bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
      Cerrar Sesión
    </button>
  </div>
</div>
