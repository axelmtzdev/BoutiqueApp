
<div class="bg-white shadow-md rounded-lg p-5 flex justify-between items-center space-x-6 mb-4 hover:shadow-lg transition-shadow">
  <!-- Información del cliente -->
  <div class="flex-grow">
    <h3 class="text-lg font-bold text-gray-800">{{ clients.name }}</h3>
    <p class="text-sm text-gray-500">📞 Contacto: {{ clients.contact }}</p>
  </div>

  <!-- Botones de acción -->
  <div class="flex items-center space-x-3">
    <!-- Botón de eliminar -->
    <button
      class="flex items-center justify-center bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-red-300"
      (click)="onDeleteClient(clients._id)"
      aria-label="Eliminar cliente"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Botón de ver pago -->
    <button
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-300"
      aria-label="Ver detalles de pago"
      [routerLink]="['/dashboard/detalle-venta', (clients.name)]"
    >
      Ver pago
    </button>
  </div>
</div>
