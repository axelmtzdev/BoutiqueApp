

<div class="flex flex-col gap-4 p-4 bg-white border border-gray-300 rounded-lg shadow-md my-4 hover:shadow-lg transition-shadow duration-200">
  <!-- Encabezado -->
  <div class="flex items-center justify-between">
    <h3 class="text-lg font-semibold text-gray-800">
      {{ saleInfo.client.name }}
    </h3>
    <p class="flex items-center text-sm text-gray-600">

      {{ saleInfo.saleDate | date }}
    </p>
  </div>

  <!-- Detalle de los productos -->
  <div class="border-t border-gray-200 pt-4 space-y-4">
    @for (item of saleInfo.products; track item) {
      <div class="flex items-start gap-4 p-4 bg-gray-50 border border-gray-200 rounded-lg shadow-sm">
        <!-- Imagen del producto -->
        <div class="relative overflow-hidden rounded-lg bg-gray-200 aspect-square h-32 w-32">
          <img
            [src]="item.productId.imageUrl"
            [alt]="item.productId.name"
            class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
          />
        </div>
        <!-- Detalles del producto -->
        <div class="flex flex-col justify-between">
          <p class="text-base font-semibold text-gray-800">{{ item.productId.name }}</p>
          <p class="text-sm text-gray-500">{{ item.productId.brand }}</p>
          <p class="text-sm text-gray-500">{{ item.productId.size | productSizePipe}}</p>
          <p class="text-sm font-medium text-gray-800">${{ item.price | number}}</p>
        </div>
      </div>
    }
  </div>

  <!-- Total y botón de acción -->
  <div class="flex items-center justify-between border-t border-gray-200 pt-4">
    <p class="text-sm text-gray-600">
      Total:
      <span class="font-bold text-green-600">${{ saleInfo.totalAmount | number }}</span>
    </p>


    <!-- <p class="text-sm text-gray-600">
      Saldo:
      @for (pay of saleInfo.payments; track pay) {

        <span class="font-bold text-red-600">${{ saleInfo.totalAmount - pay.amount| number}}</span>
      }
    </p> -->

  </div>
</div>
