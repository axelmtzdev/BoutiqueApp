<div class="flex flex-col h-full">
  <!-- Encabezado -->
  <header class="flex items-center p-2 z-10">
    <!-- Botón del menú -->
    <menu-button class="sm:hidden mr-3"></menu-button>
    <!-- Título centrado -->
    <h1 class="text-2xl font-bold text-gray-700 flex-1 text-center">Pagos</h1>
  </header>

  <!-- Línea divisoria -->
  <div class="border-t"></div>

  <!-- Contenido principal -->
  <main class="flex-grow overflow-y-auto bg-slate-100 p-5">
    <section>

      <!-- Resultado de búsqueda -->
      <ng-container *ngIf="sales">
        <sales-client
          [sale]="sales()"
          [TotalAmount]="totalSaleAmount()"
          [TotalPayment]="totalPaymentsAmount()"
        ></sales-client>
      </ng-container>

      <!-- Mensaje de error -->
      <ng-container *ngIf="errorMessage">
        <p class="text-red-500 text-sm mt-3">{{ errorMessage }}</p>
      </ng-container>
    </section>


    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 m-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-300" [routerLink]="['/dashboard/clients-module']">Regresar</button>

  </main>
</div>
