<div class="flex flex-col h-full">

  <header class="flex items-center p-2 z-10">
    <menu-button class="sm:hidden mr-2"></menu-button>
    <h1 class="text-3xl text-gray-600 flex-1 text-center ">Ventas</h1>
  </header>

  <div class="border-t mb-1"></div>

  <main class="flex-grow my-2 overflow-y-auto">
    <section class="pt-1">

      <div class="px-4 py-2 my-4  max-w-lg mx-auto">
      @for (item of sales; track $index) {

          <sale-info [saleInfo]="item"></sale-info>

        }
      </div>
    </section>
  </main>
</div>
